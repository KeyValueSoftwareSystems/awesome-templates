  push:
    title: "SLA Alert: Ticket #{{ticket_id}}"
    body: "Only {{time_remaining}} left for {{sla_type}} on a {{customer_tier}} ticket. Please act now."

variables:
  required: ["ticket_id", "sla_type", "time_remaining", "customer_tier"]
  optional: []

