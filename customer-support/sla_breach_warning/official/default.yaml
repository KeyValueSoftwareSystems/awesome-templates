  slack:
    text: "‚ö†Ô∏è Ticket #{{ticket_id}} ({{customer_tier}}) is {{time_remaining}} from breaching the {{sla_type}} SLA. Take action now."
  teams:
    text: "üö® SLA Alert: Ticket #{{ticket_id}} (Tier: {{customer_tier}}) has only {{time_remaining}} left to meet {{sla_type}}. Please address ASAP."
  sms:
    text: "SLA Alert: Ticket #{{ticket_id}} is {{time_remaining}} from breaching {{sla_type}} SLA. Customer Tier: {{customer_tier}}. Please respond."
  whatsapp:
    text: |
      *SLA Breach Warning*  
      ‚Ä¢ Ticket: #{{ticket_id}}  
      ‚Ä¢ Tier: {{customer_tier}}  
